<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    body{
      background-color:#2196f3;
      color: #000;
    }
    .codigo{
      width: 350px;
      padding: 20px;
      border-radius: 3px;
      margin: 0 auto;
      margin-top: 60px;
      background-color: #fff;
      text-align: center;
    }
    </style>
  </head>
  <body>
<div class="codigo">

  <script>
        function pulaLinha() {
            document.write("<br>");

        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        for (var linha = 1; linha <= 3; linha ++){
          for(var coluna = 0; coluna < 10; coluna ++){
            document.write("*");
          }
          pulaLinha();
        }



    </script>

</div>
</html>
