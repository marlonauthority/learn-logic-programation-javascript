<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    body{
      background-color:#2196f3;
      color: #000;
    }
    .codigo{
      width: 350px;
      padding: 20px;
      border-radius: 3px;
      margin: 0 auto;
      margin-top: 60px;
      background-color: #fff;
      text-align: center;
    }
    </style>
  </head>
  <body>
<div class="codigo">

  <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

      var numeroPensado = Math.round(Math.random()*10); //numero aleatorio de 1 a 10
      var tentativas = 1;


      while(tentativas <= 3){ // 3 tentativas somente
        var chute = parseInt(prompt("Digite seu chute: "));
        if(chute == numeroPensado){
          mostra("Você Acertou! O numero pensado era " + numeroPensado);
          break;
        } else {
            mostra("Você errou!");
         }
         tentativas ++;
      }




    </script>

</div>
</html>
