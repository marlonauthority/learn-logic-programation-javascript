<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    body{
      background-color:#2196f3;
      color: #000;
    }
    .codigo{
      width: 350px;
      padding: 20px;
      border-radius: 3px;
      margin: 0 auto;
      margin-top: 60px;
      background-color: #fff;
      text-align: center;
      background-color: #fff;
    }

    </style>
  </head>
  <body>
  <div class="codigo">

    <input/>
    <button>Exibir texto digitado</button>

      <script>
          var input = document.querySelector("input");

          function exibeTexto() {

              alert(input.value);
          }

          var button = document.querySelector("button");
          button.onclick = exibeTexto;
      </script>

  </div>
</html>
