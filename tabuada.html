<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    body{background-color:#2196f3;
    color: #000;
    }
    .codigo{
      width: 350px;
      padding: 20px;
      border-radius: 3px;
      margin: 0 auto;
      margin-top: 60px;
      background-color: #fff;
      text-align: center;
    }
    </style>
  </head>
  <body>
<div class="codigo">

  <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        for(var multiplicador = 0; multiplicador <= 10; multiplicador ++){
            mostra(7*multiplicador);
        }



    </script>

</div>
</html>
