<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    body{
      background-color:#2196f3;
      color: #000;
    }
    .codigo{
      width: 350px;
      padding: 20px;
      border-radius: 3px;
      margin: 0 auto;
      margin-top: 60px;
      background-color: #fff;
      text-align: center;
      background-color: #fff;
    }

    </style>
  </head>
  <body>
<div class="codigo">

  <input/>
  <button>Compare com o meu Segredo</button>


  <script>
        function sorteia (){ // função que sorteia numeros inteiros de 0 a 10;
          return Math.round(Math.random() * 10);
        }
        function sorteiaNumeros(quantidade){ //funcao que cria um array de numeros da funcao sorteia
          var segredos = []; // array sempre no plural iniciando vazio
          var  numero  = 1; //variavel para ajudar na condicao do while
          while(numero <= quantidade){ //inicia o while

            var numeroAleatorio = sorteia(); // sorteia um numero aleatorio
              if(numeroAleatorio != 0){ // verifica se é diferente de 0

                var achou = false; //diz ao javascript que não encontrou ainda por que nao verifiquei ele na lista de segredos

                for(var posicao = 0; posicao < segredos.length; posicao ++){ // percorre a lista para saber se o numero gerado esta na lista de segredos
                  if(segredos[posicao] == numeroAleatorio){
                    achou = true; // se tiver achou recebe true
                    break; // e finaliza
                  }
                }
                if(achou == false){  // se ele achou não adicione ele na lista
                  segredos.push(numeroAleatorio);
                  numero++;
                }

                }
            }
          return segredos;
        }

        var segredos = sorteiaNumeros(10); //diz a quantidade que irá ser colocada no array da funcao sorteiaNumeros
        console.log (segredos); // mostra no console o array criado

        var input = document.querySelector("input");//pega o conteudo do input
        input.focus(); // usa o html para focar no campo

        function verifica(){ //funcao que verifica se o numero digitado bate com a posicao do array
          var achou = false; // inicia com achou em falso
          for (var posicao = 0; posicao < segredos.length; posicao ++){ // enquando posicao for 0 e posicao for menor da quantidade de segredos, posicao = posicao + posicao
            if(input.value == segredos[posicao]){ // verifica se o valor do input digitado é igual ao valor de algum segredo
              alert("Voce acertou"); // da o alerta
              achou = true; // joga o valor do achou como verdadeiro e fim
              break;
            }
            }
              if(achou == false){ // se achou for falso da o alerta de errou
                alert("Voce errou");
              }
                input.value = ""; // a cada input digitado preenche o valor vazio no campo
                input.focus(); // foca no campo
          }


        var button = document.querySelector("button"); // pega o elemento do html "button"
        button.onclick = verifica;// cria uma acao ao clique

    </script>

</div>
</html>
