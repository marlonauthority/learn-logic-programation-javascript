<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="tela" width="600" height="400"></canvas>
    <script>
    var desenhaQuadradoVerde = function(x,y){
      var tela = document.getElementById("tela"); //pega o elemento para trabalhar com ele
      var c = tela.getContext("2d"); //biblioteca javascript 2d para desenho
      c.fillStyle = "green"; // define a cor verde
      c.fillRect(x,y,50,50); // desenha um quadrado, posicao 0 e 0 com 2 de largura e 400 de altura

      c.strokeStyle = "black";
      c.strokeRect(x,y, 50, 50) // desenha borda
    }

    var desenhaQuadradoVermelho = function(x,y){
      var tela = document.getElementById("tela"); //pega o elemento para trabalhar com ele
      var c = tela.getContext("2d"); //biblioteca javascript 2d para desenho
      c.fillStyle = "red"; // define a cor verde
      c.fillRect(x,y,50,50); // desenha um quadrado, posicao 0 e 0 com 2 de largura e 400 de altura

      c.strokeStyle = "black";
      c.strokeRect(x,y, 50, 50) // desenha borda
    }

    var desenhaBolaAzul = function(x,y) {
      var tela = document.getElementById("tela");
      var c = tela.getContext("2d");

      c.fillStyle="blue";
      c.beginPath();
      c.arc(x, y, 25, 0, 2*Math.PI);
      c.fill();
  };

    for(var x = 0; x <= 600; x = x + 50){
      desenhaQuadradoVerde(x,0);
      desenhaQuadradoVermelho(x,50);
      desenhaBolaAzul(x, 100);
    }


</script>

  </body>
</html>
